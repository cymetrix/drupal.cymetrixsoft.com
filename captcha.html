<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA Integration</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc9V58qAAAAABwarkVaP3gEcsxqvW9jql6g2HXA"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .g-recaptcha {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Google reCAPTCHA v2 Integration</h2>
    <form id="myForm" action="submit_form.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Google reCAPTCHA Widget -->
        <div class="g-recaptcha" data-sitekey="6Lc9V58qAAAAABwarkVaP3gEcsxqvW9jql6g2HXA"></div>

        <button type="submit">Submit</button>
    </form>
    
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc9V58qAAAAABwarkVaP3gEcsxqvW9jql6g2HXA"></script>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6Lc9V58qAAAAABwarkVaP3gEcsxqvW9jql6g2HXA', {action: 'submit'}).then(function(token) {
            // Add the token to the form
            document.getElementById('myForm').submit();
        });
    });
</script>

</body>
</html>
